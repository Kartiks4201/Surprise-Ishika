<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            background: linear-gradient(to bottom right, #FFD3E1, #D7FBE8, #C7CEEA);

            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {

            border: 2px solid #FFB6C1;
            border-radius: 10px;
            font-size: 1.2em;
            box-sizing: border-box;
        }
        button {
            background: #FF69B4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;

        }
        button:hover {

        }
        #error-message {
            color: #FF4500;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }
        #qr-section {
            display: none;
        }
        #qr-image {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
        }
        #qr-text {
            font-size: 1.2em;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {

            }
            input[type="password"], button {

        }
    </style>
</head>
